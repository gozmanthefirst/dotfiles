command_timeout = 5000

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'in [$ssh_symbol$hostname](bold yellow) in '
trim_at = "."
disabled = false
ssh_symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 10
truncate_to_repo = true
style = "bold italic cyan"

[cmd_duration]
min_time = 1_000
style = "italic yellow"

